<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card_img">
        <img src="images/image-product-mobile.jpg" alt="Picture of Perfume" title="Chanel Perfume">
      </div>
      <div class="card_txt">
        <span class="card_txt_header">PERFUME</span>
        <h1 class="card_txt_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card_txt_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="card_txt_price">$149.99</h1>
        <a href="#" class="card_txt_button"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Schulte</a>.
  </div>
</body>
</html>
